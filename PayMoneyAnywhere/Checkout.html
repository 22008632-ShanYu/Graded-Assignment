    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #FCC668">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm" style="background-color: #FCC668">
        <div class="container-fluid">
            <a class="navbar-brand" href="LoginSuccess.html">
                <img src="res/payanywherelogo.png" alt="PayMoneyAnywhere Logo" width="70" height="70">
                PayAnyoneAnywhere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="LoginSuccess.html">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="Checkout.html">Transfer</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                       
                    </li>
                </ul>
            </div>
            <span class="navbar-text" style="padding: 0px 20px">
                Welcome! ShanYu
            </span>
            <button class="btn btn-sm btn-outline-secondary" type="button"
                onclick="window.location.href='Home.html'">Log Out</button>
        </div>
    </nav>

    <div class="container-sm">
        <h2>Transfer</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col" class="w-75">Description</th>
                    <th scope="col">Amount(SGD)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Money Transfer</td>>
                    <td>
                        <input type="number" name='amount' placeholder='Enter Amount' id="amount" class="form-control"
                            onchange="calc(this)" required />
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br></td>
                </tr>
                <tr>
                    <th scope="row">Total</th>
                    <td id="total"> </td>
                </tr>
            </tbody>
        </table>

        <form action="Otp.html" method="get">
            <div class="row">
                <div class="col">
                    <label for="username" class="form-label">Recipient Name</label>
                    <input type="text" class="form-control form-control-sm" style="background-color: #E5F7AB"<!--specifies the character and ensures special characters-->
                        placeholder="full name" id="name" pattern="^[a-zA-Z ]*$" required>
                </div>
                <div class="col">
                    <label for="username" class="form-label">Recipient Username</label>
                    <input type="text" class="form-control form-control-sm" style="background-color: #E5F7AB"
                        placeholder="username" id="uname" pattern="^[a-zA-Z ]*$" required>
                </div>
                <div class="col">
                    <label for="phone" class="form-label">Recipient Phone Number</label>
                    <input type="number" class="form-control form-control-sm" style="background-color: #E5F7AB"
                        placeholder="phone number" id="phone" pattern="^[0-9]{8}$" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="radio" id="visa" name="payment">
                    <label onclick="validateAndRedirect()">
                    <label>
                        <img src="res/paypal.png" alt="PayPal "  width="70" height="50"> PayPal \Pls press the picture to redirect\
                    </label>
                </div>
                
                <div class="col">
                    <input type="radio" id="tng" name="payment">
                    <label>
                        <img src="res/tng.png" alt="visa logo" width="70" height="50">TnG E-wallet
                    </label>
                </div>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
    <script>
        function validateAndRedirect() {
            var paymentMethod = document.querySelector('input[name="payment"]:checked');
            if (!paymentMethod) {
                alert("Please select a payment method.");
                return;
            }
            window.location.href = "https://www.paypal.com/signin";
        }
        </script>
        
    <script>
        function calc() {
            var amount = document.getElementById("amount").value;

            document.getElementById("total").innerHTML = amount;
        }
    </script>

    <footer style="position: fixed; left: 0; bottom: 0">
        <p>Regulated by MAS</p>
    </footer>

</body>

</html>
