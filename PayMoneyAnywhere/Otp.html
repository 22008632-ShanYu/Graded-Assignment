<!DOCTYPE html>
<html lang="en">

<head>
    <title>Verification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #FCC668">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg" style="background-color: #FCC668">
        <div class="container-fluid">
            <a class="navbar-brand" href="LoginSuccess.html">
                <img src="res/payanywherelogo.png" alt="PayMoneyAnywhere Logo" width="70" height="70">
                PayAnyoneAnywhere</a>
          
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            </div>
            <span class="navbar-text" style="padding: 0px 20px">
                Welcome! ShanYu
            </span>
            <button class="btn btn-sm btn-outline-secondary" type="button"
                onclick="window.location.href='Home.html'">Log Out</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2 style="padding: 300px 0px 0px ">Please enter the 6 digit OTP you received on your device
                </h2>
            </div>
            <div class="col-4" style="padding: 320px 0px 0px 0px">
                <input type="password" class="form-control" id="otp" placeholder="6-digit-code" required>
                <br>
                <button class="btn btn-dark" type="submit" onclick="auth()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function auth() {
            if (document.getElementById("otp").value != 333333){
                alert("OTP Incorrect!")
            } else {
                if (window.confirm("Successfully transfered amount!")) {
                    window.location.href = "LoginSuccess.html"
                }
            }
        }
    </script>

    <footer style="position: fixed; left: 0; bottom: 0">
        <p>Regulated by MAS</p>
    </footer>

</body>

</html>
