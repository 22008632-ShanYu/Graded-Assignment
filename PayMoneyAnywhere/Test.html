<!DOCTYPE html>
<html lang="en">

<head>
    <title>PAA Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #FCC668">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm" style="background-color: #FCC668">
        <div class="container-fluid">
            <a class="navbar-brand" href="LoginSuccess.html">
                <img src="res/payanywherelogo.png" alt="PayMoneyAnywhere Logo" width="70" height="70">
                PayAnyoneAnywhere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="LoginSuccess.html">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="Checkout.html">Transfer</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
            <span class="navbar-text" style="padding: 0px 20px">
                Welcome! ShanYu
            </span>
            <button class="btn btn-sm btn-outline-secondary" type="button"
                onclick="window.location.href='Home.html'">Log Out</button>
        </div>
    </nav>

    <div class="container-sm">
        <h2>Transfer</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col" class="w-75">Description</th>
                    <th scope="col">Amount(SGD)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Money Transfer</td>>
                    <td>
                        <input type="number" name='amount' placeholder='Enter Amount' id="amount" class="form-control"
                            onchange="calc(this)" required />
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br></td>
                </tr>
                <tr>
                    <th scope="row">Total</th>
                    <td id="total"> </td>
                </tr>
            </tbody>
        </table>

        <form>
            <div class="row">
                <div class="col">
                    <label for="username" class="form-label">Recipient Name</label>
                    <input type="text" class="form-control form-control-sm" id="name" pattern="^[a-zA-Z ]*$" required>
                </div>
                <div class="col">
                    <label for="username" class="form-label">Recipient Username</label>
                    <input type="text" class="form-control form-control-sm" id="uname" pattern="^[a-zA-Z ]*$" required>
                </div>
                <div class="col">
                    <label for="phone" class="form-label">Recipient Phone Number</label>
                    <input type="number" class="form-control form-control-sm" id="phone" pattern="^[0-9]{8}$" required>
                </div>
            </div>
            <br>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Visa/Master
                            <img src="res/visa.png" alt="visa logo" width="70" height="50">
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label for="cardnumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control form-control-sm" id="cardnumber"
                                        pattern="^4[0-9]{12}(?:[0-9]{3})?$" required>
                                </div>
                                <div class="col">
                                    <label for="cardname" class="form-label">Card Name</label>
                                    <input type="text" class="form-control form-control-sm" id="cardname"
                                        pattern="^[a-zA-Z ]*$" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="expiration" class="form-label">Expiration Date(MM/YY)</label>
                                    <input type="text" class="form-control form-control-sm" id="expiration"
                                        pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" required>
                                </div>
                                <div class="col">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control form-control-sm w-25" id="cvv"
                                        pattern="^[0-9]{3,}$" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            TnG E-Wallet
                            <img src="res/tng.png" alt="visa logo" width="70" height="50">
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="panel-body">
                            <img src="res/qrcode.html.png">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

    <script>
        function calc() {
            var amount = document.getElementById("amount").value;

            document.getElementById("total").innerHTML = amount;
        }

        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <footer style="position: fixed; left: 0; bottom: 0">
        <p>Regulated by MAS</p>
    </footer>

</body>

</html>
