<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #FCC668">
    <nav class="navbar navbar-expand-sm" style="background-color: #FCC668">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">
                <img src="res/payanywherelogo.png" alt="PayMoneyAnywhere Logo" width="70" height="70">
                PayAnyoneAnywhere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="Home.html">About Us</a>
                    <a class="nav-link" href="#">Contact Us</a>
                </div>
            </div>
    </nav>

    <div class="container-fluid">
        <form>
            <div class="mb-3 w-25">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-sm" id="username" required>
            </div>
            <div class="mb-3 w-25">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-dark" onclick="auth()">Login</button>
            <div id="emailHelp" class="form-text">Not yet registered? <a href="Signup.html">Sign Up now!</a></div>
        </form>
    </div>

    <script>
        function auth() {
            var uname = document.getElementById("username").value;
            var pws = document.getElementById("password").value;

            if (uname != "ShanYu" || pws != "asdf1234") {
                alert("Invalid information");
                return;
            } else {
                window.location.href = "LoginSuccess.html";
            }
        }
    </script>

    <footer style="position: fixed; left: 0; bottom: 0">
        <p>Regulated by MAS</p>
    </footer>

</body>

</html>
