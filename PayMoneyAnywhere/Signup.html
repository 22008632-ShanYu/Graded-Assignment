<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #FCC668">
    <nav class="navbar navbar-expand-sm" style="background-color: #FCC668">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">
                <img src="res/payanywherelogo.png" alt="PayMoneyAnywhere Logo" width="70" height="70">
                PayAnyoneAnywhere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="Home.html">About Us</a>
                    <a class="nav-link" href="#">Contact Us</a>
                </div>
            </div>
            <button class="btn btn-outline-success me-2" type="button"
                onclick="window.location.href='Login.html'">Login</button>
    </nav>

    <div class="container-fluid">
        <form id="myForm">
                <div class="mb-3 w-25">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control form-control-sm" id="fname" required>
                </div>
                <div class="mb-3 w-25">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control form-control-sm" id="lname" required>
                </div>
                <div class="mb-3 w-25">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-sm" id="username" required>
                </div>
                <div class="mb-3 w-25">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </div>
                <div class="mb-3 w-25">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" required>
                </div>
                <div class="mb-3 w-25">
                    <label for="rptpassword" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control form-control-sm" id="rptpassword" required>
                </div>
                <button type="submit" class="btn btn-dark">Sign Up</button>
        </form>
    </div>

    <script>
        var password = document.getElementById("password")
        var rptpassword = document.getElementById("rptpassword");

        function validatePassword() {
            if (password.value != rptpassword.value) {
                rptpassword.setCustomValidity("Passwords Don't Match");
            } else {
                rptpassword.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        rptpassword.onkeyup = validatePassword;

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById("myForm");

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                if (form.checkValidity()) {
                    if(window.confirm("Sucessfully Sign Up!")){
                        window.location.href = 'Home.html';
                    }
                } else {
                    form.classList.add('was-validated');
                }
            });
        });
    </script>

    <footer style="position: fixed; left: 0; bottom: 0">
        <p>Regulated by MAS</p>
    </footer>

</body>

</html>
